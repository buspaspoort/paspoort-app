<template ngbModalContainer #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Nieuwe wijzingen</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('crossClick')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Wilt u alle lokale gegevens wissen?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="c('clearClick')">Wissen</button>
        <button type="button" class="btn btn-secondary" (click)="d('cancelClick')">Annuleren</button>
    </div>
</template>

<h5 class="card-header">Algemeen</h5>
<div class="card-block">
    <h4 class="card-title">Applicatie</h4>
    <div class="alert alert-success" role="alert" *ngIf="isPurged">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="isPurged = false">
            <span aria-hidden="true">&times;</span>
        </button>
        Lokale gegevens werden succesvol gewist.
    </div>
    <p>Alle lokale gegevens wissen. Enkel ongesynchroniseerde gegevens worden permanent gewist.</p>
    <button class="btn btn-danger" (click)="open(content)">Alles wissen</button>
</div>
